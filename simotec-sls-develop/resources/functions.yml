  # Ciclos de Evaluación
  ########################################
  create-cicle:
    handler: src/maintainers/cycles/handler.createEvaluationCycle
    events:
      - httpApi:
          path: /cycles
          method: post
  get-cicles:
    handler: src/maintainers/cycles/handler.listCycles
    events:
      - httpApi:
          path: /cycles
          method: get
  get-cicle:
    handler: src/maintainers/cycles/handler.getCycle
    events:
      - httpApi:
          path: /cycles/{id}
